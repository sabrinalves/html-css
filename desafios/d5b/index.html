    <h1>Significados e sentidos de palavras</h1>
    <p>Caso nao saiba o significado ou o sentido de algumas dessas palavras a baixo, apenas <br> passe o mouse em cima da palavra e voce vera o significado.</p>
    <ul type="square">
        <li><abbr title="Espelho e um objeto de varios tamanhos que voce usa para ver seu reflexo">Espelho</abbr></li>
        <li><abbr title="Voce usa ele para destacar algo, marcar com uma cor diferente algo importante">Marca texto</abbr></li>
        <li><abbr title="Voce pode usar para se secar apos sair de um banho, ou de onde vc pode se molhar">Toalha</abbr></li>
        <li><abbr title="Voce usa de apoio para seu mouse, para ter um deslise e controle melhor">Mousepad</abbr></li>
        <li><abbr title="Voce usa para colocar no dedo, enfeitar a mao, e presentear alguem querido">Anel</abbr></li>
