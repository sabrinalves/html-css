<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       
       /* SELETORES PERSONALIZADOS
        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = clildren (filho)
       */
       
       body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(185, 120, 238);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(119, 77, 153);
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active 
        {
            color: gold;
        }
        a::before{
            content: ' ⇢ ' ;
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        a::after{
            content: ' ⇠ ' ;
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        .especial {
            background-color: rgba(175, 130, 218, 0.555);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank"class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
